<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Welcome to the Kingdom of Colchis</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Content goes here-->

  <!-- Navigation Section-->
  <header class="flexContainer">
    <div id="logo" role="logoImg">
      <img src="img/img.png" alt="logo" width="64" height="64" />
    </div>
    <nav id="mainNav">
      <ul class="flexContainer">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/royal-family.html">Royal Family</a></li>
        <li><a href="/assets.html">Royal Assets</a></li>
        <li><a href="/contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2 class="hTitles">Please Contact Us !</h2>
    <p class="hTitles">
      Fill in the form below to contact the Royal Kingdom
    </p>
    <section id="contact">
      <form id="formContact">
        <label for="fName">Your Name:</label><br />
        <input type="text" name="fName" id="fName" value="Your Name" autofocus><br />
        <label for="eMail">Your Email:</label><br />
        <input type="email" name="email" id="eMail" value="yourmail@yourKingdom.com"><br />
        <label for="message">What's your Message ?</label><br />
        <textarea name="message" id="message" rows="25"></textarea><br />
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Connect the Javascript file -->
    <script src="script.js"></script>
  </main>
</body>

</html>
